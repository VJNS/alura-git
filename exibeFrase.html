<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br><br>");
    
    }

    function exibeFrase(frase) {

        document.write(frase);

        pulaLinha();

    }

    var titulo = "Exibição da Frase de Texto para Visualização";

    exibeFrase("<h1>" + titulo + "</h1>");

    exibeFrase("Vocês não sabem o que tive que aprender para fazer isso! Melhorando a mensagem");

    exibeFrase("Contudo, assistindo os vídeos e estudando ...");

    exibeFrase("Eu vou mais longe!");

</script>
