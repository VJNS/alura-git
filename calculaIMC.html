<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        return peso / ( altura * altura );
    }

    var pesoUser = parseInt(prompt("Insira o seu peso: "));
    var alturaUser = parseInt(prompt("Insira a sua altura: "));

    imc = calculaImc(pesoUser, alturaUser);

    if (imc < 18.5) {

    	mostra("Seu IMC está abaixo do recomendado!");

    } else if (imc >= 18.5 && imc <= 35) {

    	mostra("Seu IMC está excelente!");
    
    } else {

    	mostra("Seu IMC está fora da normalidade, procure um especialista.");
    	mostra("IMC: " + Math.round(imc));

    }




</script>
