<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        return peso / ( altura * altura );
    }

    var peso = parseFloat(prompt("Insira o seu peso: "));
    var altura = parseFloat(prompt("Insira a sua altura: "));

    imc = calculaImc(peso, altura);

    if (imc < 18.5) {

    	mostra("Seu IMC está abaixo do recomendado!");
        mostra("IMC: " + imc);

    } else if (imc >= 18.5 && imc <= 35) {

    	mostra("Seu IMC está excelente!");
        mostra("IMC: " + imc);
    
    } else {

    	mostra("Seu IMC está fora da normalidade, procure um especialista.");
    	mostra("IMC: " + imc);

    }




</script>
