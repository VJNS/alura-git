<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;

	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Consumo de Gasolina no Trajeto de " + caminhoComGasolina + " km" + " foi de " + Math.round(consumoDeGasolina) + " litros de Gasolina.");
	document.write("<br>");
	document.write("Consumo de Álcool no Trajeto de " + caminhoComAlcool + " km" + " foi de " + Math.round(consumoDeAlcool) + " litros de Álcool.");

</script>
