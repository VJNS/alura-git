<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

    	return Math.round(Math.random() * n);

    }

    var numeroPensado = sorteia(100);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Que legal! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

    	if(chute > numeroPensado) {
    	
    		mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    		mostra("O seu chute foi maior do que o número que eu tinha pensado.");
    	
    	} else {

    		mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    		mostra("O seu chute foi menor do que o número que eu tinha pensado.");
    			
    	}
        
    }



</script>
